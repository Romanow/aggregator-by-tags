openapi: 3.0.1
info:
  title: Servers application
  contact:
    name: Romanov Alexey
    url: https://romanow.github.io/
    email: romanowalex@mail.ru
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Local server
tags:
  - name: Order API
  - name: Read
  - name: Modification
paths:
  /api/v1/orders/{userId}:
    get:
      tags:
        - Order API
        - Read
      summary: User orders info
      operationId: userOrders
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Orders info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrdersInfoResponse'
    post:
      tags:
        - Order API
        - Modification
      summary: Create order
      operationId: makeOrder
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrderRequest'
        required: true
      responses:
        '200':
          description: Order created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateOrderResponse'
        '400':
          description: Bad request format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Item not available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: External request failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/orders/{orderUid}/warranty:
    post:
      tags:
        - Order API
        - Modification
      summary: Warranty request
      operationId: warranty
      parameters:
        - name: orderUid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderWarrantyRequest'
        required: true
      responses:
        '200':
          description: Warranty decision
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderWarrantyResponse'
        '400':
          description: Bad request format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Order not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: External request failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/orders/{userId}/{orderUid}:
    get:
      tags:
        - Order API
        - Read
      summary: User order info
      operationId: userOrder
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
        - name: orderUid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Order info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderInfoResponse'
        '404':
          description: Order not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/orders/{orderUid}:
    delete:
      tags:
        - Order API
        - Modification
      summary: Return order
      operationId: refundOrder
      parameters:
        - name: orderUid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Order returned
        '404':
          description: Order not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: External request failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    CreateOrderRequest:
      required:
        - model
        - size
      type: object
      properties:
        model:
          type: string
        size:
          type: string
          enum:
            - S
            - M
            - L
            - XL
    ErrorResponse:
      type: object
      properties:
        message:
          type: string
    CreateOrderResponse:
      required:
        - orderUid
      type: object
      properties:
        orderUid:
          type: string
          format: uuid
    OrderWarrantyRequest:
      required:
        - reason
      type: object
      properties:
        reason:
          type: string
    OrderWarrantyResponse:
      required:
        - decision
        - warrantyDate
      type: object
      properties:
        warrantyDate:
          type: string
        decision:
          type: string
    OrderInfoResponse:
      required:
        - itemUid
        - orderDate
        - orderUid
        - status
      type: object
      properties:
        orderUid:
          type: string
          format: uuid
        orderDate:
          type: string
        itemUid:
          type: string
          format: uuid
        status:
          type: string
          enum:
            - PAID
            - CANCELED
            - WAITING
    OrdersInfoResponse:
      type: array
      properties:
        empty:
          type: boolean
      items:
        $ref: '#/components/schemas/OrderInfoResponse'