spring:
  application.name: openapi-aggregator-by-tags
  main.banner-mode: off

application:
  apis:
    - name: store
      file: openapi/store.yml
      prefix: /store
    - name: orders
      file: openapi/orders.yml
      prefix: /orders
    - name: warehouse
      file: openapi/warehouse.yml
      prefix: /warehouse
    - name: warranty
      file: openapi/warranty.yml
      prefix: /warranty