openapi: 3.0.1
info:
  title: OpenAPI aggregator by Tags
  description: Concatenate multiple OpenAPI in one file with Include and exclude tags
  contact:
    name: Romanov Alexey
    url: https://romanow.github.io/
    email: romanowalex@mail.ru
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Local server
security: []
tags:
  - name: Store API
  - name: Read
  - name: Modification
  - name: Order API
  - name: Warehouse API
  - name: Warranty API
paths:
  /store/api/v1/store/{orderUid}/warranty:
    post:
      tags:
        - Store API
        - Modification
      summary: Request warranty
      operationId: warranty
      parameters:
        - name: orderUid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WarrantyRequest'
        required: true
      responses:
        "200":
          description: Warranty decision
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WarrantyResponse'
        "400":
          description: Bad request format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "422":
          description: External request failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /store/api/v1/store/purchase:
    post:
      tags:
        - Store API
        - Modification
      summary: Purchase item
      operationId: purchase
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PurchaseRequest'
        required: true
      responses:
        "201":
          description: Item purchased
        "400":
          description: Bad request format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "409":
          description: Item not available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "422":
          description: External request failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /store/api/v1/store/{orderUid}:
    get:
      tags:
        - Store API
        - Read
      summary: User order info
      operationId: orders
      parameters:
        - name: orderUid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: User order info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserOrderResponse'
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "422":
          description: External request failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /store/api/v1/store/orders:
    get:
      tags:
        - Store API
        - Read
      summary: List user orders
      operationId: orders_1
      responses:
        "200":
          description: User orders info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserOrdersResponse'
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "422":
          description: External request failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /store/api/v1/store/{orderUid}/refund:
    delete:
      tags:
        - Store API
        - Modification
      summary: Return items
      operationId: refund
      parameters:
        - name: orderUid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Item returned
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "422":
          description: External request failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /orders/api/v1/orders/{userId}:
    get:
      tags:
        - Order API
        - Read
      summary: User orders info
      operationId: userOrders
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Orders info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrdersInfoResponse'
    post:
      tags:
        - Order API
        - Modification
      summary: Create order
      operationId: makeOrder
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrderRequest'
        required: true
      responses:
        "200":
          description: Order created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateOrderResponse'
        "400":
          description: Bad request format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "409":
          description: Item not available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "422":
          description: External request failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /orders/api/v1/orders/{orderUid}/warranty:
    post:
      tags:
        - Order API
        - Modification
      summary: Warranty request
      operationId: warranty
      parameters:
        - name: orderUid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderWarrantyRequest'
        required: true
      responses:
        "200":
          description: Warranty decision
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderWarrantyResponse'
        "400":
          description: Bad request format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Order not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "422":
          description: External request failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /orders/api/v1/orders/{userId}/{orderUid}:
    get:
      tags:
        - Order API
        - Read
      summary: User order info
      operationId: userOrder
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
        - name: orderUid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Order info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderInfoResponse'
        "404":
          description: Order not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /orders/api/v1/orders/{orderUid}:
    delete:
      tags:
        - Order API
        - Modification
      summary: Return order
      operationId: refundOrder
      parameters:
        - name: orderUid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Order returned
        "404":
          description: Order not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "422":
          description: External request failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /warehouse/api/v1/warehouse:
    post:
      tags:
        - Warehouse API
        - Modification
      summary: Take item from warehouse
      operationId: takeItem
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderItemRequest'
        required: true
      responses:
        "200":
          description: Item add to order
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderItemResponse'
        "400":
          description: Bad request format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Requested item not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "409":
          description: Item not available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /warehouse/api/v1/warehouse/{orderItemUid}/warranty:
    post:
      tags:
        - Warehouse API
        - Modification
      summary: Request item warranty
      operationId: warranty
      parameters:
        - name: orderItemUid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderWarrantyRequest'
        required: true
      responses:
        "200":
          description: Warranty decision
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderWarrantyResponse'
        "400":
          description: Bad request format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Requested item not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "422":
          description: External request failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /warehouse/api/v1/warehouse/{orderItemUid}:
    get:
      tags:
        - Warehouse API
        - Read
      summary: Get item information
      operationId: item
      parameters:
        - name: orderItemUid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Item information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemInfoResponse'
        "404":
          description: Item info not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags:
        - Warehouse API
        - Modification
      summary: Return item
      operationId: returnItem
      parameters:
        - name: orderItemUid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Item returned
  /warranty/api/v1/warranty/{itemUid}:
    get:
      tags:
        - Warranty API
        - Read
      summary: Check warranty status
      operationId: warrantyInfo
      parameters:
        - name: itemUid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Warranty information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WarrantyInfoResponse'
        "404":
          description: Warranty info not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      tags:
        - Warranty API
        - Modification
      summary: Start warranty period
      operationId: startWarranty
      parameters:
        - name: itemUid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Warranty started for item
    delete:
      tags:
        - Warranty API
        - Modification
      summary: Close warranty
      operationId: stopWarranty
      parameters:
        - name: itemUid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Warranty closed for item
  /warranty/api/v1/warranty/{itemUid}/warranty:
    post:
      tags:
        - Warranty API
        - Modification
      summary: Request warranty decision
      operationId: warrantyRequest
      parameters:
        - name: itemUid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemWarrantyRequest'
        required: true
      responses:
        "200":
          description: Warranty decision
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderWarrantyResponse'
        "400":
          description: Bad request format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Warranty not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    WarrantyRequest:
      required:
        - reason
      type: object
      properties:
        reason:
          type: string
      additionalProperties: false
    ErrorResponse:
      type: object
      properties:
        message:
          type: string
      additionalProperties: false
    WarrantyResponse:
      required:
        - decision
        - orderUid
        - warrantyDate
      type: object
      properties:
        orderUid:
          type: string
          format: uuid
        warrantyDate:
          type: string
        decision:
          type: string
      additionalProperties: false
    PurchaseRequest:
      required:
        - model
        - size
      type: object
      properties:
        model:
          type: string
        size:
          type: string
          enum:
            - S
            - M
            - L
            - XL
      additionalProperties: false
    UserOrderResponse:
      required:
        - date
        - orderUid
      type: object
      properties:
        orderUid:
          type: string
          format: uuid
        date:
          type: string
        model:
          type: string
        size:
          type: string
          enum:
            - S
            - M
            - L
            - XL
        warrantyDate:
          type: string
        warrantyStatus:
          type: string
          enum:
            - ON_WARRANTY
            - USE_WARRANTY
            - REMOVED_FROM_WARRANTY
      additionalProperties: false
    UserOrdersResponse:
      type: array
      properties:
        list:
          type: array
          writeOnly: true
          items:
            $ref: '#/components/schemas/UserOrderResponse'
        empty:
          type: boolean
      additionalProperties: false
      items:
        $ref: '#/components/schemas/UserOrderResponse'
    CreateOrderRequest:
      required:
        - model
        - size
      type: object
      properties:
        model:
          type: string
        size:
          type: string
          enum:
            - S
            - M
            - L
            - XL
      additionalProperties: false
    CreateOrderResponse:
      required:
        - orderUid
      type: object
      properties:
        orderUid:
          type: string
          format: uuid
      additionalProperties: false
    OrderWarrantyRequest:
      required:
        - reason
      type: object
      properties:
        reason:
          type: string
      additionalProperties: false
    OrderWarrantyResponse:
      required:
        - decision
        - warrantyDate
      type: object
      properties:
        warrantyDate:
          type: string
        decision:
          type: string
      additionalProperties: false
    OrderInfoResponse:
      required:
        - itemUid
        - orderDate
        - orderUid
        - status
      type: object
      properties:
        orderUid:
          type: string
          format: uuid
        orderDate:
          type: string
        itemUid:
          type: string
          format: uuid
        status:
          type: string
          enum:
            - PAID
            - CANCELED
            - WAITING
      additionalProperties: false
    OrdersInfoResponse:
      type: array
      properties:
        empty:
          type: boolean
      additionalProperties: false
      items:
        $ref: '#/components/schemas/OrderInfoResponse'
    OrderItemRequest:
      required:
        - model
        - orderUid
        - size
      type: object
      properties:
        orderUid:
          type: string
          format: uuid
        model:
          type: string
        size:
          type: string
      additionalProperties: false
    OrderItemResponse:
      required:
        - model
        - orderItemUid
        - orderUid
        - size
      type: object
      properties:
        orderItemUid:
          type: string
          format: uuid
        orderUid:
          type: string
          format: uuid
        model:
          type: string
        size:
          type: string
      additionalProperties: false
    ItemInfoResponse:
      required:
        - model
        - size
      type: object
      properties:
        model:
          type: string
        size:
          type: string
      additionalProperties: false
    ItemWarrantyRequest:
      required:
        - availableCount
        - reason
      type: object
      properties:
        reason:
          type: string
        availableCount:
          type: integer
          format: int32
      additionalProperties: false
    WarrantyInfoResponse:
      required:
        - itemUid
        - status
        - warrantyDate
      type: object
      properties:
        itemUid:
          type: string
          format: uuid
        warrantyDate:
          type: string
        status:
          type: string
      additionalProperties: false